name: CI

on: [push, pull_request]

jobs:
  run-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Create and activate virtual environment
      run: |
        python -m venv venv  # Create a virtual environment
        source venv/bin/activate  # Activate the virtual environment

    - name: Install dependencies
      run: |
        source venv/bin/activate  # Ensure the virtual environment is active
        pip install --upgrade pip  # Upgrade pip within the virtual environment
        pip install -r requirements.txt  # Install dependencies from requirements.txt

    - name: Set up environment
      run: |
        source venv/bin/activate  # Ensure the virtual environment is active
        export PYTHONPATH="$PYTHONPATH:$(pwd)"  # Set PYTHONPATH to the current directory
        source ./add_root_to_path.sh  # (Optional) Run additional setup if needed

    - name: Run tests without coverage
      run: |
        source venv/bin/activate  # Ensure the virtual environment is active
        export PYTHONPATH="$PYTHONPATH:$(pwd)"  # Ensure PYTHONPATH is still set
        pytest  # Run tests without coverage

  upload-coverage:
    name: Generate and Upload Coverage Report
    runs-on: ubuntu-latest
    needs: run-tests  # Ensures this job runs only if 'Run Unit Tests' job passes

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Create and activate virtual environment
      run: |
        python -m venv venv  # Create a virtual environment
        source venv/bin/activate  # Activate the virtual environment

    - name: Install dependencies
      run: |
        source venv/bin/activate  # Ensure the virtual environment is active
        pip install --upgrade pip  # Upgrade pip within the virtual environment
        pip install -r requirements.txt  # Install dependencies from requirements.txt
        pip install pytest-cov  # Install pytest-cov for coverage reporting

    - name: Set up environment
      run: |
        source venv/bin/activate  # Ensure the virtual environment is active
        export PYTHONPATH="$PYTHONPATH:$(pwd)"  # Set PYTHONPATH to the current directory
        source ./add_root_to_path.sh  # (Optional) Run additional setup if needed

    - name: Run tests with coverage
      run: |
        source venv/bin/activate  # Ensure the virtual environment is active
        export PYTHONPATH="$PYTHONPATH:$(pwd)"  # Ensure PYTHONPATH is still set
        pytest --cov=./ --cov-report=xml:coverage.xml  # Generate coverage.xml in the current directory

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}  # Set this in your GitHub repository settings
        files: coverage.xml  # Ensure this matches the actual location of coverage.xml
        flags: unittests  # Optional flag to distinguish coverage reports
        name: code-coverage-report  # Optional report name
        fail_ci_if_error: true  # Fail the CI if the upload fails
