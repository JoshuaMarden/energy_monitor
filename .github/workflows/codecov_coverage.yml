name: Pytest Coverage

# Runs a covergae tests and pushes the result to CodeCov
# so reports can be generated and badges integrated into README.md

on: [push, pull_request]

jobs:
  run-tests-and-coverage:
    name: Run Tests and Generate Coverage Report For CodeCov
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Create and activate virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        export PYTHONPATH="$PYTHONPATH:$(pwd)"
        source ./add_root_to_path.sh

    - name: Install dependencies for Pytest-Cov
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install pytest-cov
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        source venv/bin/activate
        pytest --cov=./ --cov-report=xml:coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: pytest
        name: pytest-coverage-report
        fail_ci_if_error: true
